{% load mediapath %}
<div class="container">
        <div class=" row-8 text-center ">
            <img class="rounded-circle col-6 mt-5" src="{% mediapath object.image %}" alt="Картинка" width="660" height="440"/>
            <div class="row-8  p-1">
                <div class="card mb-4 box-shadow text-center ">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title pricing-card-title"> {{object.price}} ₽</h5>
                        <ul class="list-unstyled mt-3 mb-6 text-center">
                            <li>{{object.description|slice:":100"}}</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block border-success btn-primary"><a class="text-warning" href="mailto:my_danny@mail.ru" target="_blank" title="Оформите заказ, связавшись с нами">Сделать Заказ</a></button>
                    </div>
                    <p><a class="btn btn-secondary border-danger " href="{% url 'catalog:product' object.pk %}">Посмотреть &raquo;</a></p>
                </div>
            </div>
        </div>
    </div>

{% extends 'catalog/base.html' %}
{% load mediapath %}
{% block content %}

    <div class="col">
        <div class=" row-8  mt-0 p-1">
                            <img  src="{% mediapath 'image/all_products.jpg' %}" alt="Картинка"  width="560" height="340"/>
            </div>
        <div class="card mx-1">
            <div class="card-body">
                <table class="table">
<!--                    <img src="{% mediapath 'image/all_products.jpg' %}" alt="Картинка"  width="560" height="340"/>-->
                    <tr>
                        <td>Наименование</td>
                        <td>{{ title }}</td>
                    </tr>
                    <tr>
                        <td>Описание</td>
                        <td>{{ description|linebreaks }}</td>
                    </tr>
                    <tr>
                        <td>Категория</td>
                        <td>{{ category }}</td>
                    </tr>
                    <tr>
                        <td>Цена</td>
                        <td>{{ price }} руб</td>
                    </tr>
                    <tr>
                        <td>Дата создания</td>
                        <td>{{ create_date }}</td>
                    </tr>
                    <tr>
                        <td>Дата изменения</td>
                        <td>{{ change_date }}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'catalog:all_products' %}" class="btn btn-primary border-info mx-1"><< Назад</a>
        </div>
    </div>
{% endblock %}
</main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
